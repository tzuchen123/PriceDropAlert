name: Price Drop Alert CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      # - name: Run Lint
      #   run: npm run lint

      # - name: Run Tests
      #   run: npm test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      SSH_PRIVATE_KEY: ${{ secrets.production.SSH_PRIVATE_KEY }}
      EC2_HOST: ${{ secrets.production.EC2_HOST }}
      EC2_USER: ${{ secrets.production.EC2_USER }}
      DEPLOY_PATH: ${{ secrets.production.DEPLOY_PATH }}
    steps:
      # - name: Deploy to AWS EC2
      #   env:
      #     SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      #     EC2_HOST: ${{ secrets.EC2_HOST }}
      #     EC2_USER: ${{ secrets.EC2_USER }}
      #     DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      #   run: |
      #     echo "$SSH_PRIVATE_KEY" > key.pem
      #     chmod 600 key.pem
      #     ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST "
      #       cd $DEPLOY_PATH &&
      #       git pull origin main &&
      #       npm install &&
      #       pm2 restart all
      #     "
      - name: Create SSH key
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem
      - name: SSH into EC2 and check connection
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST "echo 'SSH 連線成功'"
      - name: Deploy code to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST "
            cd $DEPLOY_PATH &&
            git pull origin main
          "
      - name: Install dependencies on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST "
            cd $DEPLOY_PATH &&
            npm install
          "
      - name: Restart PM2 on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST "
            pm2 restart all
          "
